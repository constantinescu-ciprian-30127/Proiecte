<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{main::layout(~{::section})}">
    <head>
        <meta charset="UTF-8">
    </head>
    <title>Change password</title>
    <body>
        <section>
            <div class="container p-5">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="card">
                            <div class="card-header text-center text-white bg-success fs-4">Change password</div>
                            <div class="card-body">
                                <th:block th:if="${session.msg}">
                                    <p class="text-center text-warning fs-4">[[${session.msg}]]</p>
                                    <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                                </th:block>
                                <form action="updatePassword" method="post">
                                    <div class="mb-3">
                                        <label>Old password</label>
                                        <input type="password" name="oldPassword" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label>New password</label>
                                        <input type="password" name="newPassword" class="form-control">
                                    </div>
                                  <button class="btn btn-success col-md-12">Change password</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
