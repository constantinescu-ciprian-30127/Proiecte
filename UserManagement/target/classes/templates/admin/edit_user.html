<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Edit Roles</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
              <div class="container-fluid">
                <a class="navbar-brand" href="http://localhost:8080">User Management</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/admin/">Home</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            <div layout:fragment="content">
                <section class="wrapper">
                    <div class="container" style="width: 70%">
                        <section class="panel">
                            <div class="panel-heading">User Details and Assigned User Roles</div>
                            <div class="panel-body" >
                                <div class="col-lg-6">
                                    <div class="panel border-top">
                                        <div class="panel-body">
                                            <div class="form-group" >
                                                <label class="control-label col-sm-4">Id</label>
                                                <div class="col-sm-6">
                                                    <input name="id" th:value="${user.id}" disabled type="text" size="20" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">Firstname</label>
                                                <div class="col-sm-6">
                                                    <input name="id" th:value="${user.firstName}" disabled type="text" size="20" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4"> Lastname</label>
                                                <div class="col-sm-6">
                                                    <input name="id" th:value="${user.lastName}" disabled type="text" size="20" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">Username</label>
                                                <div class="col-sm-6">
                                                    <input name="id" th:value="${user.email}" disabled type="text" size="20" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <table class="table table-striped table-advance table-hover">
                                        <tbody>
                                            <tr>
                                                <th></th>
                                                <th><i class="icon_profile"></i> Description</th>
                                                <th><i class="icon_cogs"></i> Action</th>
                                            </tr>
                                            <tr th:each="userRole:${userRoles}">
                                                <td><i class="fa fa-table"></i></td>
                                                <td th:text="${userRole.description}"></td>
                                                <td>
                                                    <div class="btn-group">
                                                        <a onclick="return confirm('Are you sure you want unassign this role?')"
                                                           th:href="@{'/admin/users/unassign/'+${user.id}+'/' +${userRole.id}}"
                                                           class="btn btn-danger"><i class="icon_close_alt2"></i>Unassign</a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </section>
                        <section class="panel">
                            <div class="panel-heading">Roles currents user is not assigned</div>
                            <div class="panel-body">
                                <table class="table table-striped table-advance table-hover">
                                    <tbody>
                                        <tr>
                                            <th></th>
                                            <th><i class="icon_profile"></i> Description</th>
                                            <th><i class="icon_calendar"></i> Details</th>
                                            <th><i class="icon_cogs"></i> Action</th>
                                        </tr>
                                        <tr th:each="userNotRole:${userNotRoles}">
                                            <td><i class="fa fa-table"></i></td>
                                            <td th:text="${userNotRole.description}"></td>
                                            <td th:text="${userNotRole.details}"></td>
                                            <td>
                                                <div class="btn-group">
                                                    <a onclick="return confirm('Are you sure you want assign this role?')"
                                                       th:href="@{'/admin/users/assign/'+${user.id}+'/' +${userNotRole.id}}"
                                                       class="btn btn-success"><i class="icon_plus_alt2"></i>Assign</a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>
              </section>
        </div>
    </body>
</html>
