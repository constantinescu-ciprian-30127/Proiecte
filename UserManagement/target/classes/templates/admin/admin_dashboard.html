<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{main::layout(~{::section})}">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta charset="UTF-8">
        <title>Admin dashboard</title>
    </head>
    <body>
        <section>
            <div class="mx-auto" style="width: 800px;">
                <table class="table table-success table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <tr th:each="user:${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <div class="btn-group">
                                        <a id="display" th:href="@{'/admin/users/edit/'+${user.id}}" class="btn btn-primary">Manage Roles</a>
                                        <a class="btn btn-danger" onclick="return confirm('Are you sure you want delete?')" th:href="@{'/admin/users/delete/'+${user.id}}">Delete</a>
                                    </div>
                                </td>
                            </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </body>
</html>
