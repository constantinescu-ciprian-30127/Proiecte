<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{main::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center text-white bg-success fs-4">Login page</div>
                    <div th:if="${param.error}" class="alert alert-danger">Invalid username and password</div>
                    <div th:if="${param.logout}" class="alert alert-success">Logout successfully</div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label>E-mail</label>
                                <input type="email" name="username" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                            <button class="btn btn-success col-md-12">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
